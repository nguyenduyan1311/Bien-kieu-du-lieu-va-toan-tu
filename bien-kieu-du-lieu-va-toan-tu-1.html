<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập điểm Lý");
    let b = +prompt("Nhập điểm Hóa");
    let c = +prompt("Nhập điểm Sinh");
    dtb = (a+b+c)/3
    document.write("Điểm trung bình là:" + dtb + "<br>");
    tong = a+b+c
    document.write("Tổng điểm là:" + tong);
</script>
</body>
</html>
